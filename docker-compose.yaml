version: "3.9"
services:
  pgdb:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    networks:
      - pgnet
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      - pgnet
    volumes:
      - pgadmindata:/var/lib/postgresql/data
networks: 
  pgnet:
    driver: bridge
  mongonet:
    driver: bridge
volumes: 
  pgdata:
  pgadmindata:
